<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="100%" height="100%" fill="#E6E6FA" />

    <!-- 魔女 -->
    <g transform="translate(200, 200)">
        <!-- 头发 -->
        <path d="M0,0 Q-50,-50 -50,-100 Q-50,-150 0,-200 Q50,-150 50,-100 Q50,-50 0,0" fill="#8A2BE2" />
        <!-- 脸 -->
        <ellipse cx="0" cy="-100" rx="50" ry="30" fill="#F0E68C" />
        <!-- 眼睛 -->
        <circle cx="-20" cy="-120" r="10" fill="white" />
        <circle cx="20" cy="-120" r="10" fill="white" />
        <circle cx="-20" cy="-120" r="3" fill="black" />
        <circle cx="20" cy="-120" r="3" fill="black" />
        <!-- 嘴巴 -->
        <path d="M-15,-110 Q0,-105 15,-110" stroke="black" fill="none" />
        <!-- 身体 -->
        <path d="M-50,-100 Q-50,-150 -30,-200 Q0,-250 30,-200 Q50,-150 50,-100 Q50,-50 0,0 Q-50,-50 -50,-100" fill="#FFB6C1" />
        <!-- 裙子上的星星 -->
        <circle cx="-20" cy="-150" r="5" fill="yellow" />
        <circle cx="20" cy="-150" r="5" fill="yellow" />
        <circle cx="0" cy="-180" r="5" fill="yellow" />
        <!-- 手和水晶球 -->
        <circle cx="-40" cy="-120" r="10" fill="#F0E68C" />
        <circle cx="40" cy="-120" r="10" fill="#F0E68C" />
        <circle cx="0" cy="-100" r="30" fill="lightblue" />
        <!-- 水晶球的光晕 -->
        <circle cx="0" cy="-100" r="40" fill="none" stroke="blue" stroke-width="5" stroke-opacity="0.5" />
        <!-- 手中的星星 -->
        <circle cx="0" cy="-100" r="5" fill="yellow" />
    </g>

    <!-- 魔法扫帚 -->
    <g transform="translate(250, 400)">
        <rect x="-5" y="0" width="10" height="100" fill="saddlebrown" />
        <polygon points="0,100 20,120 -20,120" fill="gold" />
        <!-- 铃铛 -->
        <circle cx="0" cy="130" r="10" fill="silver" />
        <path d="M-5,130 L5,130 L0,140 Z" fill="black" />
    </g>

    <!-- 魔法阵 -->
    <g transform="translate(400, 450)">
        <circle cx="0" cy="0" r="50" fill="none" stroke="purple" stroke-width="3" />
        <circle cx="0" cy="0" r="10" fill="yellow" />
        <text x="0" y="0" font-family="Arial" font-size="12" text-anchor="middle" fill="purple">✨</text>
    </g>

    <!-- 装饰星星 -->
    <g fill="yellow">
        <circle cx="50" cy="50" r="5" />
        <circle cx="150" cy="100" r="5" />
        <circle cx="600" cy="50" r="5" />
        <circle cx="700" cy="100" r="5" />
    </g>

    <!-- 文字 -->
    <text x="350" y="50" font-family="Arial" font-size="30" text-anchor="middle" fill="darkslateblue">《魔女之旅》</text>
</svg>

