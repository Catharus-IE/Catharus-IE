<div align="center">
  <svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
    <style>
      @keyframes rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .radar-scan {
        stroke-dasharray: 5;
        animation: rotate 20s linear infinite;
        transform-origin: center;
      }
      .star {
        opacity: 0;
        animation: blink 3s ease-in-out infinite;
      }
      @keyframes blink {
        50% { opacity: 1; }
      }
    </style>
    
    <!-- 星空背景 -->
    <g transform="translate(200,100)">
      <circle cx="0" cy="0" r="80" fill="#1a1a2e"/>
      
      <!-- 雷达扫描 -->
      <path class="radar-scan" d="M-80,0 A80,80 0 1,1 80,0" stroke="#9b59b6" fill="none"/>
      
      <!-- 动态星群 -->
      <g class="star" transform="rotate(30)">
        <circle cx="50" cy="0" r="1.5" fill="#fff"/>
        <circle cx="-40" cy="30" r="1" fill="#ff69b4"/>
        <circle cx="20" cy="-50" r="2" fill="#00ff9d"/>
      </g>
      
      <!-- 隐藏的旧印（点击触发控制台日志） -->
      <text x="-15" y="5" font-size="10" fill="#9b59b6" style="cursor: pointer;"
            onclick="console.log('Ia! Ia! Cthulhu fhtagn!')">ΔΔΔ</text>
    </g>
  </svg>
